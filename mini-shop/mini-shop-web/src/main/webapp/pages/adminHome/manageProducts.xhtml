<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="pageTitle">manage products</ui:define>
	<ui:define name="pageTop">welcome #{loginBean.user.login}</ui:define>
	<ui:define name="pageSide">
		<h:form>
			<h:commandLink action="update" value="manage products" />
			<br />
			<h:commandLink action="update" value="manage categories" />
		</h:form>
	</ui:define>
	<ui:define name="pageContent">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="name" />
				<h:inputText value="#{productBean.product.name}" />
				<h:outputText value="category" />
				<h:selectOneMenu value="#{categoryBean.categoryChosen}"
					converter="cc">
					<f:selectItem itemLabel="please select" />
					<f:selectItems value="#{categoryBean.categories}" var="a"
						itemLabel="#{a.name}" itemValue="#{a}"></f:selectItems>
				</h:selectOneMenu>
				<h:commandButton action="#{productBean.doCreateProduct()}"
					value="create" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
